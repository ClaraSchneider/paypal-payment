<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con Tarjeta</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Pagar con Tarjeta</h1>
        <form id="paymentForm">
            <label for="cardNumber">Número de Tarjeta:</label>
            <input type="text" id="cardNumber" name="cardNumber" required maxlength="16" pattern="\d{13,19}">

            <label for="expiryDate">Fecha de Expiración (MM/AA):</label>
            <input type="text" id="expiryDate" name="expiryDate" required maxlength="5" pattern="\d{2}/\d{2}">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required maxlength="3" pattern="\d{3,4}">

            <div class="error" id="error"></div>

            <button type="submit" id="payButton">Pagar</button>
        </form>
        <div id="paypal-button-container"></div>
    </div>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;

            if (!cardNumber || !expiryDate || !cvv) {
                document.getElementById('error').textContent = 'Por favor, completa todos los campos.';
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/server', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cardNumber, expiryDate, cvv })
                });
                const order = await response.json();
                const paypalScript = document.createElement('script');
                paypalScript.src = 'https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID';
                paypalScript.async = true;
                paypalScript.onload = () => {
                    paypal.Buttons({
                        createOrder: (data, actions) => {
                            return order.id;
                        },
                        onApprove: (data, actions) => {
                            return actions.order.capture().then(details => {
                                alert('Pago completado!');
                            });
                        }
                    }).render('#paypal-button-container');
                };
                document.body.appendChild(paypalScript);
            } catch (error) {
                document.getElementById('error').textContent = 'Hubo un error al crear el pedido. Por favor, inténtalo de nuevo.';
            }
        });
    </script>
</body>
</html>
